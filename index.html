<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Position Sticky</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top">Scroll Down</div>
    <div class="container">
      <span style="--i: 0"></span>
      <span style="--i: 1"></span>
      <span style="--i: 2"></span>
      <span style="--i: 3"></span>
      <span style="--i: 4"></span>
      <span style="--i: 5"></span>
      <span style="--i: 6"></span>
      <span style="--i: 7"></span>
      <span style="--i: 8"></span>
      <span style="--i: 9"></span>
    </div>
    <h2 class="A">
      <span style="--i: 0">C</span>
      <span style="--i: 1">S</span>
      <span style="--i: 2">S</span>
      <span style="--i: 3">-</span>
      <span style="--i: 4">S</span>
      <span style="--i: 5">T</span>
      <span style="--i: 6">I</span>
      <span style="--i: 7">C</span>
      <span style="--i: 8">K</span>
      <span style="--i: 9">Y</span>
    </h2>
    <h2 class="B">
      <span style="--i: 0">P</span>
      <span style="--i: 1">O</span>
      <span style="--i: 2">S</span>
      <span style="--i: 3">I</span>
      <span style="--i: 4">T</span>
      <span style="--i: 5">I</span>
      <span style="--i: 6">O</span>
      <span style="--i: 7">N</span>
    </h2>
    <div class="container-2">
      <span style="--i: 0"></span>
      <span style="--i: 1"></span>
      <span style="--i: 2"></span>
      <span style="--i: 3"></span>
      <span style="--i: 4"></span>
      <span style="--i: 5"></span>
      <span style="--i: 6"></span>
      <span style="--i: 7"></span>
      <span style="--i: 8"></span>
      <span style="--i: 9"></span>
    </div>
    <div class="mid">Keep Scrolling</div>
    <div class="container-3">
      <span style="--i: 0"></span>
      <span style="--i: 1"></span>
      <span style="--i: 2"></span>
      <span style="--i: 3"></span>
      <span style="--i: 4"></span>
      <span style="--i: 5"></span>
      <span style="--i: 6"></span>
      <span style="--i: 7"></span>
      <span style="--i: 8"></span>
      <span style="--i: 9"></span>
    </div>
    <div class="container-4">
      <span style="--i: 0"></span>
      <span style="--i: 1"></span>
      <span style="--i: 2"></span>
      <span style="--i: 3"></span>
      <span style="--i: 4"></span>
      <span style="--i: 5"></span>
      <span style="--i: 6"></span>
      <span style="--i: 7"></span>
      <span style="--i: 8"></span>
      <span style="--i: 9"></span>
    </div>
    <div class="bottom">saya cuma ngetest linear Gradient, bukan support lgbt</div>
  </body>
</html>
